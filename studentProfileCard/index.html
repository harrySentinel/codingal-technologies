<!DOCTYPE html>
<html>

<head>
  <title>Student Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lavender;
      margin: 0;
    }

    div {
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
      padding: 10px;
      text-align: center;
    }

    img {
      height: 250px;
    }

    p {
      color: dimgray;
    }
  </style>
</head>

<body>
  <div>
    <img src="profile.png" alt="Profile Picture">
    <h1>Jonathan</h1>
    <p>I am excited to start my web development journey!</p>
  </div>
</body>

</html>
